<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="../style/login.css">
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
</head>
<body>
<div class="login-area-wrap">
		<div class="login-area">
				<div class="layui-form-item margin-t-30">
				    <label class="layui-form-label">用户名</label>
				    <div class="layui-input-inline">
				      <input type="text" id="user-name" placeholder="请输入用户名" autocomplete="off" class="layui-input">
				    </div>
					<div class="layui-form-mid layui-word-aux hide">请填写用户名</div>
				</div>
				<div class="layui-form-item">
				    <label class="layui-form-label">密码</label>
				    <div class="layui-input-inline">
				      <input type="password" id="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
				    </div>
					<div class="layui-form-mid layui-word-aux hide">请填写密码</div>
				</div>
				<div class="text-center">
						<button id="login_btn" class="layui-btn">登录</button>
				</div>
		</div>
</div>

<script src="../lib/layui/layui.js"></script>
<script src="../lib/jquery/jquery.min.js"></script>
<script src="../script/login.js"></script>
</body>
</html>
