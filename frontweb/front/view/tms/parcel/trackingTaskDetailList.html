<table id="taskTable" lay-filter="taskTable"></table>

<script>

    layui.use(['table'], function () {
        var task_list_table = layui.table;

        task_list_table.render({
            elem: '#taskTable'
            , id: 'taskTable'
            , url: '/tms/trackingTask/taskList?id='+trackling_id_data //数据接口
            , method: 'get'
            , done: function (res, curr, count) {
                var element = layui.element;
                element.init();
            }
            , response: {
                statusName: 'code' //数据状态的字段名称，默认：code
                , statusCode: 'OK' //成功的状态码，默认：0
                , msgName: 'desc' //状态信息的字段名称，默认：msg
                , countName: 'total' //数据总数的字段名称，默认：count
                , dataName: 'item' //数据列表的字段名称，默认：data
            }
            , page: false //开启分页
            , cols: [[ //表头
                {field: 'trackStatus', title: '物流状态'}
                , {field: 'classifyStatus', title: '归类状态'}
                ,{field: 'trackRecord', title: '物流状态备注'}
                , {field: 'trackTime', title: '时间'}
            ]]
        });
    });


</script>
